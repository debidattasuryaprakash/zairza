<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="style1.css" rel="stylesheet">
</head>
<body>
    <div class="warpper fl">
        <div class="main">
            <div class="head">
<p>
SIGN UP FORM</p>
</div>
<div class="form fl">
                <form method="POST">
                    <p class="name">
FIRST NAME* :</p>
<p>
<input type="text" name="fname" placeholder="First Name" class="name-inp"></p>
<p class="name">
LAST NAME* :</p>
<p>
<input type="text" name="lname" placeholder="Last Name" class="name-inp"></P>
                    <p class="name">
ADDRESS* :</p>
<p>
<input type="address" name="uid" placeholder="Address" class="name-inp"></p>
<p class="name">
PHONE* :</p>

                    <p>
<input type="text" name="phone" placeholder="Phone" class="name-inp"></p>
<p class="branch">
    <span class="branc">BRANCH</span>
                            <input type="checkbox" name="br" class="branchm">Hardware
                            <input type="checkbox" name="br" class="branchm">Software
                            <input type="checkbox" name="br" class="branchm">Design
                        </p>
    <p>
        <p class="name">
            SKILLS* :</p>
        <input list="skills" name="skills" class="dropdown">
    
        <datalist id="skills">
            <option value="HTML">
            <option value="CSS">
            <option value="JAVASCRIPT">
            <option value="PHOTOSHOP">
            <option value="PREMIERE-PRO">
            <option value="INDUSTRIAL MANUFACTURING">
            <option value="IOT">
            <option value="MATLAB">
          </datalist>
<p class="name">
PASSWORD* :</p>
<p>
<input type="password" name="pass" placeholder="Password" class="pass">
                        <input type="password" name="pass" placeholder="Confirm Password" class="pass">
                    </p>

<input type="submit" name="sb" value="SUBMIT" class="sub"></p>
</form>
</div>
</div>
</div>
</body>
</html>
